{% load static %}


<div class="form-group mb-3 text-center">
    <img
        id="employee_profile_picture_show"
        onclick="upload_picture('employee_profile_picture_input')"
        src="{% static 'img/upload-photo.png' %}" 
        class="upload-photo" alt="">
    
    <input 
        type="file" 
        id="employee_profile_picture_input" 
        name="profile_picture"
        onchange="readURL(this, 'employee_profile_picture_show')"
        style="height: 0px; overflow:hidden; width: 0px;"
        >
</div>

<div class="form-group mb-3">
    <label>First name <span class="text-danger">*</span></label>
    <input type="text" value="{{ employee.first_name }}" name="first_name" class="form-control" placeholder="First name" required>
</div>

<div class="form-group mb-3">
    <label>Last name <span class="text-danger">*</span></label>
    <input type="text"  value="{{ employee.last_name }}"  name="last_name" class="form-control" placeholder="Last name" required>
</div>

<div class="form-group mb-3">
    <label>Email address <span class="text-danger">*</span></label>
    <input type="email"  value="{{ employee.email }}"  name="email" class="form-control" placeholder="Email address" required>
</div>

<div class="form-group mb-3">
    <label>Phone <span class="text-danger">*</span></label>
    <input type="number" 
            name="phone"  value="{{ employee.phone }}" pattern="[0-9]+" maxlength="12" class="form-control" placeholder="Telephone / phone" required>
</div>

<div class="form-group mb-3">
    <label>Designation <span class="text-danger">*</span></label>
    <input type="text" name="designation"  value="{{ employee.designation }}" class="form-control" placeholder="Designation" required>
</div>

<div class="form-group mb-3">
    <label>Telephone</label>
    <input 
        type="number" 
        name="telephone"  value="{{ employee.telephone }}"  pattern="[0-9]+"  maxlength="12" class="form-control" placeholder="Telephone">
</div>

<div class="form-group mb-3">
    <label>Activities & projects <span class="text-danger">*</span></label>
    <textarea type="text" name="projects"  value="{{ employee.projects }}" class="form-control" rows="4" placeholder="Activities & projects" required>{{ employee.projects }}</textarea>
</div>




<div class="form-group mb-3">
    <label>Specialized in <span class="text-danger">*</span></label>
    <textarea type="text" name="specialized_in"  value="{{ employee.specialized_in }}" class="form-control" rows="4" placeholder="Specialized in" required>{{ employee.specialized_in }}</textarea>
</div>

<div class="form-group">
    <label>Department <span class="text-danger">*</span></label>
    <input type="text" value="{{ employee.department }}" id="department-input"  name="department" class="form-control" placeholder="Department" required>
</div>




<div class="custom-control custom-checkbox mb-4">
    <input class="custom-control-input" type="checkbox" value="exampleValue" id="active-checkbox" name="is_active">
    <label class="custom-control-label" for="active-checkbox">
        User active
    </label>
</div>

<script>
    let is_active = "{{ employee.is_active }}";
    if (is_active.length > 0) {
        if (is_active == "True") {
            document.getElementById("active-checkbox").checked = true;            
        }else{
            document.getElementById("active-checkbox").checked = false;                
        }
    }else{
        document.getElementById("active-checkbox").checked = true;
    }
    // console.log(is_active);
</script>
