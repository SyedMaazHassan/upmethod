{% load static %}

<div  id="myIdCard" class="p-3">

    <div class="radius-10 border">
        <div class="bg-white p-3 text-dark" style="border-radius: 10px 10px 0px 0px;">
            <div class="row">
                
                <div class="col-sm-2 pr-0 d-flex align-items-center">
                    <img src="{% static 'img/person.jpeg' %}" id="employee-picture" class="id-card-person" alt="">
                </div>

                <div class="col-sm-7 d-flex align-items-center">
                    <div>
                        <h5 class="mb-1"><b><span id="employee-name">User name</span></b></h5>
                        <p class="mb-0" id="employee-designation">Designation</p>
                    </div>
                </div>

                <div class="col-sm-3 d-flex justify-content-end">
                    <div class="spinner-border text-primary qr-loading" id="qr-loading" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>

                    <div class="qr-sample" style="display: none;">
                        <img src="{% static 'img/qr.png' %}" style="width: 60px; height: 60px;" alt="">
                    </div>

                    <div id="qr-container" style="display: none;">
                        
                    </div>
                </div>
            </div>

        </div>

        <div class="px-3 py-1" style="border-radius: 0px 0px 10px 10px;  background: linear-gradient(#00B4DB, #0083B0);">
            <div class="row py-0 my-0">
                <div class="d-flex py-0 my-0 align-items-center col-sm-4 col-3 text-white text-center">
                    <div>
                        <h5 id=""><b id="company-name">Company</b></h5>
                        <p class="small" id="company-tagline">Company tagline</p>
                    </div>
                </div>


                <div class="col-sm-8 col-6 pr-0 py-0 my-0">
                    <div class="bg-dark p-2" style="border-radius: 10px 0px 0px 10px;">
                        <div class="d-flex text-white align-items-center mb-2">
                            <i class="material-icons small ml-1" style="font-size:17px;">phone</i>
                            <p class="py-0 my-0 ml-2" id="employee-phone">+921313131313</p>
                        </div>

                        <div class="d-flex text-white align-items-center mb-2">
                            <i class="material-icons small ml-1" style="font-size:17px;">email</i>
                            <p class="py-0 my-0 ml-2" id="employee-email">email@gmail.com</p>
                        </div>

                        <div class="d-flex text-white align-items-center mb-2">
                            <i class="material-icons small ml-1" style="font-size:17px;">history</i>
                            <p class="py-0 my-0 ml-2" id="employee-date-joined">joined sept. 6, 2021</p>
                        </div>

                    </div>

                
                </div>

                <div class="col-sm-3 col-3">
                    <div id="qr-container">

                    </div>
                </div>
            </div>

            <!-- <div class="mt-0 text-right">
                <p class="mb-0 pb-0 small"><b>Member since:</b> May 06, 2021</p>
            </div> -->
            
        </div>
    </div>

</div>
